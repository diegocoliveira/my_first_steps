<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abrigo Para Animais</title>
    <meta name="author" content="Diego Chaves de Oliveira" />
    <meta
      name="description"
      content="Site exemplo de abrigos de animais (usando carrossel de imagens usando somente css)"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&family=Source+Serif+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style3.css" />
  </head>

  <body>
    <section class="carousel" aria-label="Gallery">
      <div class="carousel__viewport">
        <div id="carousel__slide1" tabindex="0" class="carousel__slide">
          <img id="slide-1" src="./images/animais01.webp" />
          <div class="carousel__snapper"></div>
        </div>
        <div id="carousel__slide2" tabindex="0" class="carousel__slide">
          <img id="slide-2" src="./images/animais02.webp" />
          <div class="carousel__snapper"></div>
        </div>
        <div id="carousel__slide3" tabindex="0" class="carousel__slide">
          <img id="slide-3" src="./images/animais03.jpeg" />
          <div class="carousel__snapper"></div>
        </div>
        <div id="carousel__slide4" tabindex="0" class="carousel__slide">
          <img id="slide-4" src="./images/animais04.jpeg" />
          <div class="carousel__snapper"></div>
        </div>
      </div>
    </section>
  </body>
</html>
