<!DOCTYPE html>
<html lang="pt-br" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Aula 6 - Formulário (Cadastro de Entrega)" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Formulário exemplo simulando o cadastro de uma entrega" />
    <meta property="og:url" content="https://diegocoliveira.github.io/my_first_steps/front-end/aula6/questao.html" />
    <meta property="og:image" content="https://blog.consumer.com.br/wp-content/uploads/2021/04/Entrega-Agendada.png" />
    <title>Aula 6</title>

   
</head>
<body>
     <h3>Linguagem de notação HTML - Part 5</h3>
    
   <form action="" method="post"> 
      <table>
         <tr>
            <td>
               <fieldset>
                  <legend>Dados Pessoais</legend>
                  <label for="cpf">
                     CPF<abbr title="obrigatório">*</abbr>: <br/>
                     <input type="password" id="cpf" name="cpf" required>
                  </label>
                  <br/>
                  <label for="nome">
                     Nome<abbr title="obrigatório">*</abbr>: <br/>
                     <input type="text" id="nome" name="nome" size="60" placeholder="Informe seu Nome Completo" required>
                  </label>
                  <br/>
                  <label for="email">
                     E-mail<abbr title="obrigatório">*</abbr>: <br/>
                     <input type="text" id="email" name="email" size="60" placeholder="informe seu e-mail" required>
                  </label>
                  <br/>
                  Sexo<abbr title="obrigatório">*</abbr>: <br/>
                  <label for="masculino">
                     <input type="radio" id="masculino" name="sexo" value="m" required/>
                     Masculino
                  </label>
                  <label for="feminino">
                     <input type="radio" id="feminino" name="sexo" value="f" required/>
                     Feminino
                  </label>
                  <br/>
                  <label for="contato">
                     Contato<abbr title="obrigatório">*</abbr>: <br/>
                     <input type="text" id="contato" name="contato"  placeholder="(xx) xxxxx-xxxx" required>
                  </label>
                  <br/>
                  Gostaria de receber notificação por:<br/>
                  <label for="sms">
                     <input type="checkbox" id="sms" name="notificacao" value="1"/>
                     SMS
                  </label>
                  &nbsp;
                  <label for="whatsapp">
                     <input type="checkbox" id="whatsapp" name="notificacao" value="2"/>
                     WhatsApp
                  </label>
                  &nbsp;
                  <label for="nEmail">
                     <input type="checkbox" id="nEmail" name="notificacao" value="3"/>
                     E-mail
                  </label>
                  </fieldset>
               </fieldset>
            </td>
            <td>
               <fieldset>
                  <legend>Entrega</legend>
                  <label for="logradouro">
                     Logradouro<abbr title="obrigatório">*</abbr>: <br/>
                     <input type="text" id="logradouro" name="logradouro" size="60" placeholder="nome da rua" required>
                  </label>
                  <br/><br/>
                  <label for="numero">
                     Número<abbr title="obrigatório">*</abbr>: <br/>
                     <input type="number" id="numero" name="numero" size="5" required>
                  </label>
                  &nbsp;&nbsp;
                  <label for="casa">
                     <input type="radio" id="casa" name="residencia" value="casa" required/>
                     Casa
                  </label>
                  <label for="apt">
                     <input type="radio" id="apt" name="residencia" value="apt" required/>
                     Apartamento
                  </label>
                  <br/><br/>
                  Melhor período para entrega:<br/>
                  <label for="manha">
                     <input type="checkbox" id="manha" name="manha" value="1"/>
                     Manhã
                  </label>
                  &nbsp;
                  <label for="tarde">
                     <input type="checkbox" id="tarde" name="tarde" value="2"/>
                     Tarde
                  </label>
                  &nbsp;
                  <label for="noite">
                     <input type="checkbox" id="noite" name="noite" value="3"/>
                     Noite
                  </label>
               </fieldset>
            </td>
         </tr>
         <footer>
            <tr>
               <td colspan="2"> <button type="submit">Confirmar</button></td>
            </tr>
         </footer>
      </table>


      
    
   </form>

</body>
</html>
