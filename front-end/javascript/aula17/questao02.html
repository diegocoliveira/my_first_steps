  <body>
    <form>
      <h1>Questão 02 - emitindo erros (throws)</h1>
      <input type="text"  id="name" placeholder="Digite seu nome" />
      <fieldset>
        <legend>Data Nascimento</legend>
        <input type="text" id="day" placeholder="Dia" />
        <input type="text" id="month" placeholder="Mês" />
        <input type="text" id="year" placeholder="Ano" />
      </fieldset>
      <div>
        <input type="text" id="weight" placeholder="Peso (kg)" />
        <input type="text" id="height" placeholder="Altura (cm)" />
        <select id="gender">
          <option value="">Selecione o gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>
      <button type="button" id="submit">Enviar</button>
      <div id="result"></div>
      <p id="alert"></p>
    </form>
    <script src="./javascript/questao02.js"></script>
