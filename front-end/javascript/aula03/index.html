<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Faça um formulário com dois campos e um botão que, ao ser clicado, exiba conforme o HTML select selecionado a “soma”, “subtração”, “multiplicação” e “divisão” dos campos tanto na página web quanto no console do navegador. " />
  <title>Aula 3 - Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <form action="#" method="post">
    <main>
      <input type="text" id="total" disabled />
      <input type="number" name="num1" id="num1" required />
      <input type="number" name="num2" id="num2" required />
      <select id="operators">
        <option value="+">(+) soma</option>
        <option value="-">(-) subtração</option>
        <option value="*">(*) multiplicação</option>
        <option value="/">(/) dividir</option>
      </select>
      <button type="submit" id="result">Resultado</button>
     
    </main>
  </form>
  <script src="./javascript/script.js"></script>
</body>

</html>
